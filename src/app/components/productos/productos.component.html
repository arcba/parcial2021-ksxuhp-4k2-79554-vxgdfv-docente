<div *ngIf="mostrar == false">
<h3>Gestión de productos</h3>
<div class="row justify-content-center pb-3">
  <button type="button" class="btn btn-primary" (click)="Agregar()">
          <span class="fas fa-plus-circle"> </span>Agregar
      </button>
</div>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th class="text-center">ID del producto</th>
      <th class="text-center">Nombre</th>
      <th class="text-center">Fecha de alta</th>
      <th class="text-center">Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dto of Lista">
      <td>{{dto.ProductoID}}</td>
      <td class="text-right">{{dto.ProductoNombre}}</td>
      <td class="text-right">{{dto.ProductoFechaAlta | date: "dd/MM/yyyy"}}</td>
      <td class="text-right">{{dto.ProductoStock}}</td>

    </tr>
  </tbody>
</table>
</div>
<div *ngIf="mostrar == true">
<h3>Registrar nuevo producto</h3>
<form name="FormReg" [formGroup]='FormReg' class="bg-light">
  <div class="form-group row pb-3">
    <label class="col-form-label col-sm-2 col-sm-offset-2" for="ProductoNombre">Nombre <span
                  class="text-danger">*</span></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" formControlName="ProductoNombre"
       [ngClass]="{'is-invalid': (FormReg.controls.ProductoNombre.touched )  
          && FormReg.controls.ProductoNombre.errors}" />
      <span class="text-danger" *ngIf="(FormReg.controls.ProductoNombre.touched ) 
                      && FormReg.controls.ProductoNombre.errors?.required">
                  Campo obligatorio.
              </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2 col-sm-offset-2" for="ProductoStock">Stock<span
                  class="text-danger">*</span></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" formControlName="ProductoStock"
       [ngClass]="{'is-invalid': (FormReg.controls.ProductoStock.touched )  
          && FormReg.controls.ProductoStock.errors}" />
      <span class="text-danger" *ngIf="(FormReg.controls.ProductoStock.touched) 
                      && FormReg.controls.ProductoStock.errors?.required">
                    Campo obligatorio.
                  </span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2 col-sm-offset-2" for="ProductoFechaAlta">Fecha de alta<span
                  class="text-danger">*</span></label>
    <div class="col-sm-6">
      <input type="text" class="form-control" formControlName="ProductoFechaAlta"
       [ngClass]="{'is-invalid': (FormReg.controls.ProductoFechaAlta.touched )  
          && FormReg.controls.ProductoFechaAlta.errors}" />
      <span class="text-danger" *ngIf="(FormReg.controls.ProductoFechaAlta.touched) 
                      && FormReg.controls.ProductoFechaAlta.errors?.required">
                      Campo obligatorio. Ingresar fecha en formato MES/DÍA/AÑO.
                  </span>        
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-primary" (click)="Grabar()">
          <span class="fas fa-check"></span> Grabar
      </button>
    &nbsp;
    <button type="button" class="btn btn-warning" (click)="Volver()">
         <span class="fas fa-undo"></span> {{'Cancelar'}}
      </button>
  </div>
</form>
</div>
